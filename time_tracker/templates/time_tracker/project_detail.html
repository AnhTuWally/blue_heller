<style>
    .active_task_view{
        display:flex;
        align-item:center;
        justify-content:space-between;
        flex-wrap:wrap;
    }
    .active_task_view div{
        padding: 5px;
    }

    .active_task_path{
        display:flex;
        flex-wrap:wrap;
        justify-content:flex-start;
    }

    .task_action_container{
        style="display:flex;
        flex-direction:row;
        justify-content:center"
    }

    .task_action_container button{
        margin:5px;
    }

</style>

<div style="display:flex;flex-direction:column">
    <div class='card'>
        <div class="card-header" >
            Project Name : {{project.name}}
        </div>
        <div class="card-body" style="display:flex;flex-wrap:wrap;justify-content:center">
            <div style="margin:10px;flex-grow:3;">
                <input type="text" id="task_name" placeholder="start something" style="width:100%">
            </div>
            <div style="margin:10px;">
                <button type="submit" class="btn btn-primary" id="create_task_button" >Create</button>
            </div>
        </div>
    </div>

    <div class='task-container'>
        {% if task_list %}
            {% for task in task_list%}
                    <div class='card task-item'>
                        <div class="card-header">
                            <button class="view_task_button" task_id={{task.id}}>{{ task.name }}</button>
                        </div>
                        <div class="card-body">
                            <div>
                                Total Time : {{task.total_time_str}}
                            </div>
                            <div class="task_action_container" >
                                <button type="submit" task_id="{{task.id}}" class="start_task_button">Start</button>
                                <button type="submit" task_id="{{task.id}}" class="delete_task_button btn-danger">delete</button>
                            </div>
                        </div>
                    </div>
            {% endfor %}
        {% endif %}
    </div>

    <div id='task_detail_modal' task_id=''>
    </div>


    <div class='active_task' style='border:solid 1px black;'>
        {% for active_task in active_tasks %}
            <div class='active_task_view'>
                <div class='active_task_path'>
                    <div>
                        <button class="open_project_button" project_id = {{active_task.project.id}} >
                            {{active_task.project.name}}
                        </button>
                    </div>
                    <div>
                        <button class="view_task_button" task_id={{active_task.task.id}}>{{ active_task.task.name }}</button>
                    </div>
                </div>

                <div>
                    {{active_task.start_time}}
                </div>
                
                <div>
                    <time class="timer" start_time = {{ active_task.start_time.timestamp }}>0:00:00</time>
                </div>

                <div>
                    <button type="submit" class="btn btn-danger stop_task_button" active_task_id={{active_task.id}}>Stop</button>
                </div>

            </div>
        {% endfor %}
    </div>

</div>
