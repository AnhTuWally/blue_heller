<style>
    .active_task_view{
        display:flex;
        align-item:center;
        justify-content:space-between;
        flex-wrap:wrap;
    }
    .active_task_view div{
        padding: 5px;
    }

    .active_task_path{
        display:flex;
        flex-wrap:wrap;
        justify-content:flex-start;
    }

    .task_action_container{
        style="display:flex;
        flex-direction:row;
        justify-content:center"
    }

    .task_action_container button{
        margin:5px;
    }

</style>



<div style="display:flex;flex-direction:column">
    {% if has_project %}
        <div class='card'>
            <div class="card-header" >
                Project Name : {{project.name}}
            </div>
            <div class="card-body" style="display:flex;flex-direction:column;justify-content:center">

                <div style="margin:10px;flex-grow:3;">
                    <label>Project Status</label>
                    <select name='project-status' id='project-status' style='min-width:50px;'>
                        {% comment %} TODO: Might be able to optimize this part with some js or clever html trick {% endcomment %}
                        {% if not project.status %} 
                            <option value={{project_status.id}} selected='selected'></option>
                        {% else %}
                            <option value={{project_status.id}}></option>
                        {% endif %}
                        {% for project_status in project_statuses %}
                            {% if project.status and project.status.id == project_status.id %}
                                <option value={{project_status.id}} selected='selected'>{{project_status.name}}</option>
                            {% else %}
                                <option value={{project_status.id}}>{{project_status.name}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>

                <div style="margin:10px;flex-grow:3;">
                    <input type="text" id="task_name" placeholder="start something" style="width:100%">
                </div>
                <div style="margin:10px;">
                    <button type="submit" class="btn btn-primary" id="create_task_button" >Create</button>
                </div>
            </div>
        </div>
    {% endif %}

    <div class='task-container'>
        {% if task_list %}
            {% for task in task_list%}
                    <div class='card task-item'>
                        <div class="card-header">
                            <button class="view_task_button" task_id={{task.id}}>{{ task.name }}</button>
                        </div>
                        <div class="card-body">
                            <div>
                                Status : 
                                <select class='task-status' task_id={{task.id}}>
                                    {% if not task.status %}
                                        <option value={{task_status.id}} selected='selected'></option>
                                    {% else %}
                                        <option value={{task_status.id}}></option>
                                    {% endif %}

                                    {% for task_status in task_statuses %}
                                        {% if task.status and task.status.id == task_status.id%}
                                            <option value={{task_status.id}} selected='selected'>{{task_status.name}}</option>
                                        {% else %}
                                            <option value={{task_status.id}} >{{task_status.name}}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                            <div>
                                Total Time : {{task.total_time_str}}
                            </div>
                            <div class="task_action_container" >
                                <button type="submit" task_id="{{task.id}}" class="start_task_button">Start</button>
                                <button type="submit" task_id="{{task.id}}" class="delete_task_button btn-danger">delete</button>
                            </div>
                        </div>
                    </div>
            {% endfor %}
        {% endif %}
    </div>

    <div id='task_detail_modal' task_id=''>
    </div>


    <div class='active_task' style='border:solid 1px black;'>
        {% for active_task in active_tasks %}
            <div class='active_task_view'>
                <div class='active_task_path'>
                    <div>
                        <button class="open_project_button" project_id = {{active_task.project.id}} >
                            {{active_task.project.name}}
                        </button>
                    </div>
                    <div>
                        <button class="view_task_button" task_id={{active_task.task.id}}>{{ active_task.task.name }}</button>
                    </div>
                </div>

                <div>
                    <div class="start-time-display" active_task_id={{active_task.id}}>
                        {{active_task.start_time| date:"Y-m-d H:i"}}
                    </div>
                    <button class="edit-start-time-button" active_task_id={{active_task.id}}>Edit</button>
                    <button class="send-edit-start-time-button" active_task_id={{active_task.id}} style="display:none">Done</button>
                </div>
                
                <div>
                    <time class="timer" start_time = {{ active_task.start_time.timestamp }}>0:00:00</time>
                </div>

                <div>
                    <button type="submit" class="btn btn-danger stop_task_button" active_task_id={{active_task.id}}>Stop</button>
                </div>

            </div>
        {% endfor %}
    </div>

</div>
